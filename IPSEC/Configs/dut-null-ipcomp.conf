#
# setkey config for the source of packets/connections
#
flush;
spdflush;
# Host to host ESP
# Security Associations
add 172.16.0.1 172.16.0.2 esp 0x10001 -E null 0xffff;
add 172.16.0.2 172.16.0.1 esp 0x10002 -E null 0xffff;
add 172.16.0.1 172.16.0.2 ipcomp 0x1001 -C deflate;
add 172.16.0.2 172.16.0.1 ipcomp 0x1002 -C deflate;
# Security Policies
spdadd 172.16.0.1 172.16.0.2 any -P in ipsec esp/tunnel/172.16.0.1-172.16.0.2/require ipcomp/tunnel/172.16.0.1-172.16.0.2/require;
spdadd 172.16.0.2 172.16.0.1 any -P out ipsec esp/tunnel/172.16.0.2-172.16.0.1/require ipcomp/tunnel/172.16.0.1-172.16.0.2/require;
